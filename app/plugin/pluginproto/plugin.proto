syntax = "proto3";
package pluginproto;
option go_package = "github.com/lasthyphen/avalanchego-1.7.3/app/plugin/pluginproto";
import "google/protobuf/empty.proto";

// To compile: protoc --go_out=plugins=grpc:. app.proto

message ExitCodeResponse {
    int32 exitCode = 1;
}

service Node {
    rpc Start(google.protobuf.Empty) returns (google.protobuf.Empty);
    rpc ExitCode(google.protobuf.Empty) returns (ExitCodeResponse);
    rpc Stop(google.protobuf.Empty) returns (google.protobuf.Empty);
}
