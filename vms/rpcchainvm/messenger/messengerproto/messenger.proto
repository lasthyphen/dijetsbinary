syntax = "proto3";
package messengerproto;
option go_package = "github.com/lasthyphen/avalanchego-1.7.3/vms/rpcchainvm/messenger/messengerproto";

message NotifyRequest {
    uint32 message = 1;
}

message NotifyResponse {}

service Messenger {
    rpc Notify(NotifyRequest) returns (NotifyResponse);
}
